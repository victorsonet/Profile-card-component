<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Profile card component</title>
  </style>
</head>
<body>
  <main>
    <header class="card-bg">
      <img src="images/bg-pattern-card.svg" alt="Card Background">
    </header>
    <section class="profile-section">
      <img src="images/image-victor.jpg" alt="Profile picture" class="profile-img">
      <h1 class="profile-name">Victor Crest <span>26</span> </h1>
      <p class="profile-adress">London</p>
    </section>
    <hr>
    <section class="number-section">
      <div class="follows">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="likes">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="photos">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </section>
  </main>
</body>
</html>
